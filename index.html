        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <body>
        <header>
            <h1>Timer App</h1>
        </header>
        <main>
            <div>
                <h2>Clock</h2>
                <div id='display-clock-time'>
                    <p>No, time to be shown!</p>
                </div>
                <div>
                    <button id='start-clock-btn'>Start Clock</button>
                </div>
            </div>
            <hr>
            <div>
                <h2>Stop Watch</h2>
                <div>
                    <p>
                        <div id='display-time'>Start Timer, to display time!</div>
                    </p>
                </div>
                <div>
                    <button id='start-stop-btn'><span>Start</span></button>
                </div>
                <div id='display-last-time'>
                    <p>No, Last time recorded</p>
                </div>
            </div>
        </main>
    </body>
